{% extends 'base.html' %}

{% block main-heading %}

{% endblock %}

{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block main %}

        <thead>
        <tr>
            <th scope="col">Tên nhân viên</th>
            <th scope="col">Email</th>
            <th scope="col">Số điện thoại</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.tel }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
